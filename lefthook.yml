pre-commit:
  jobs:
    eslint:
      runner: node .lefthook/pre-commit/linting.js
      files: "**/*.{js,jsx,ts,tsx}"
      glob: true
      include: "**/*.{js,jsx,ts,tsx}"
      exclude: "node_modules/**/*"

commit-msg:
  jobs:
    template_checker:
      runner: node lefthook/commit-msg/template_checker.js
